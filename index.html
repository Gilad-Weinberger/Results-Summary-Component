<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results Summary Component</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <center>
                    <h3 class="left-title">Your Result</h3>
                    <div class="precent">
                        <h1 class="precent-title">76</h1>
                        <p class="precent-text">of 100</p>
                    </div>
                    <h2 class="great">Great</h2>
                    <p class="description">
                        You scored higher than 65% of thr people who have taken these tests.
                    </p>
                </center>
            </div>
            <div class="right">
                <h3 class="right-title">Summary</h3>
                <center>
                    <div class="skill reaction">
                        <img src="images/icon-reaction.svg" class="skill-img">
                        <p class="skill-title rec-title">Reaction</p>
                        <p class="skill-text"><span class="skill-precent">80</span> / 100</p>
                    </div>
                    <div class="skill memory">
                        <img src="images/icon-memory.svg" class="skill-img">
                        <p class="skill-title mem-title">Memory</p>
                        <p class="skill-text"><span class="skill-precent">92</span> / 100</p>
                    </div>
                    <div class="skill verbal">
                        <img src="images/icon-verbal.svg" class="skill-img">
                        <p class="skill-title ver-title">Verbal</p>
                        <p class="skill-text"><span class="skill-precent">61</span> / 100</p>
                    </div>
                    <div class="skill visual">
                        <img src="images/icon-visual.svg" class="skill-img">
                        <p class="skill-title vis-title">Visual</p>
                        <p class="skill-text"><span class="skill-precent">72</span> / 100</p>
                    </div>
                    <button class="continue">Continue</button>
                </center>
            </div>
        </div>
    </body>
</html>
